<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoHabesha - Contact</title>
  <link rel="stylesheet" href="style.css">

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="Images/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="Images/favicon/apple-touch-icon.png">
  <link rel="manifest" href="Images/favicon/site.webmanifest">
</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand" aria-label="GoHabesha home">
        <img src="Images/favicon/favicon.png" alt="GoHabesha logo" class="logo" />
        <span class="brand-title">GoHabesha</span>
      </a>

      <nav class="main-nav" aria-label="Main navigation">
        <button class="nav-toggle" aria-expanded="false" aria-controls="nav-list">â˜°</button>
        <ul id="nav-list" class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="destinations.html">Destinations</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <main class="container main-content">

    <section class="section" aria-labelledby="contact-heading">
      <h1 id="contact-heading">Contact</h1>
      <p class="lead">Get in touch for questions, collaborations, or travel tips about Ethiopia.</p>

      <form id="contact-form" class="contact-form" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
          <span class="error-msg"></span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
          <span class="error-msg"></span>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
          <span class="error-msg"></span>
        </div>

        <button type="submit" class="btn primary">Send</button>

        <p class="form-msg" aria-live="polite"></p>
      </form>

    </section>

  </main>


  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year"></span> GoHabesha - Contact. </p>
    </div>
  </footer>


  <script src="script.js" defer></script>
</body>
</html>
